<ion-view title="{{ 'chat.manage_my_groups' | translate }}" cache-view="false">
    <ion-content padding="true" class="has-header" style="background-color: #f2f2f2">
        <form>
            <label class="item item-input">
                <span class="input-label" style="font-size: 18pt">{{ 'chat.group_name' | translate }}</span>
                <input type="text" style="font-size: 18pt" placeholder="Separate by comma" ng-model="group.name">
            </label>
            <!--Picture display-->
            <p style="padding-top: 20px">
                <span ng-repeat="member in members">
                    <!--<div>-->
                        <img ng-src="{{ serverIconAddress + member.icon}}"
                             ng-click="removeMember($index)"
                             style="width: 64px; height: 64px" class="image-list-thumb"/>
                        <!--<br />-->
                        <!--Text-->
                    <!--</div>-->
                <br ng-if="($index+1)%3==0"/>
                </span>
                <button class="button icon ion-plus button-outline button-light"
                        style="width: 64px; height: 64px"
                        ng-click="addMember()">
                </button>
            </p>

            <div class="button-bar">
                <button class="button button-positive button-block" style="font-size: 18pt" ng-click="save()">{{ 'save' | translate }}</button>
                <button class="button button-positive button-outline button-block" style="font-size: 18pt" ng-click="cancel()">{{ 'cancel' | translate }}</button>
            </div>
        </form>
    </ion-content>
</ion-view>
