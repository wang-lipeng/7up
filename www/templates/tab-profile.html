
<ion-view view-title="{{ 'tab.me' | translate }}">
  <ion-content style="background-color: #f2f2f2">
    <ion-list>
        <ion-item class="item-avatar" type="item-text-wrap">
            <img ng-src="{{serverIconAddress + user.icon}}">
            <h2 style="font-size: 18pt">{{user.name}}</h2>
            <p style="font-size: 18pt">{{user.phone_number}}</p>
        </ion-item>
        <ion-item class="item-divider" style="font-size: 18pt">{{ 'account.usage' | translate }}</ion-item>
        <div class="container-fluid" style="background: white">
            <activity-chart data="data" title="" style="width: 570px;
            height: 400px;
            text-align: left; font-size: 18pt"></activity-chart></div>

        <ion-item class="item-divider" style="font-size: 18pt">{{ 'account.general' | translate }}</ion-item>
      <label class="item item-select">
        <span class="input-label" style="align-self: center; font-size: 18pt">{{ 'account.language' | translate }}</span>
        <select style="font-size: 18pt" ng-model="currentLanguage"
                ng-options="k as k for (k, v) in translations"
                ng-change="setLanguage(currentLanguage);" style="margin-top:4%">
        </select>
      </label>
        <a class="button button-block button-assertive" style="font-size: 18pt"
           href="#/init/login">
          {{ 'account.logout' | translate }}
        </a>
    </ion-list>
    <div style="height: 50px;"></div>
  </ion-content>
</ion-view>
