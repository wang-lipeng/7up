<ion-view view-title="{{ community.name }}">
    <ion-content class="padding" style="background-color: #f2f2f2">
        <div>
            <a class="item item-icon-left" ng-show="joinedCom(community.id)" ng-click="quitCom(community.id)" style="background: #3f51b5;color:white;font-size: 18pt" href="#/tab/community">
                <i class="icon ion-close-circled"></i>
                {{'community.quit'|translate}}
            </a>
        </div>
        <div ng-repeat="event in events" class="list card">

            <div class="item item-thumbnail-left" >

                <img ng-src="../www/img/{{ event.img }}" width="30%" height="30%">
                <h2 style="font-size: 18pt; padding: 5pt">{{ event.name }}</h2>
                <p style="font-size: 18pt;padding: 5pt">{{ event.description }}</p>
                <p style="font-size: 18pt; padding: 5pt">{{'event.date'|translate}}{{ event.date }}</p>
                <p style="font-size: 18pt;padding: 5pt">{{'event.time'|translate}}{{ event.time }}</p>
                <div class="list card" ng-show="joinedCom(community.id)">

                    <a class="item item-icon-left" ng-hide="joined(event.id)" ng-click="joinEvent(event.id)" style="background: #2196f3;color:white;font-size: 18pt">
                        <i class="icon ion-checkmark-round"></i>
                        {{'community.join_event'|translate}}
                    </a>
                    <a class="item item-icon-left" ng-show="joined(event.id)" ng-click="cancelEvent(event.id)" style="background: #3f51b5;color:white;font-size: 18pt">
                        <i class="icon ion-close-circled"></i>
                        {{'cancel'|translate}}
                    </a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
