<ion-view title="{{ 'social.create_new_post' | translate }}" cache-view="false">
    <ion-content padding="true" class="has-header">
        <form>
            <!--Picture display-->
            <p>
                <span ng-repeat="pic in imgURI">
                <img ng-attr-id="{{ 'pic-' + $index }}"
                     ng-click="removePhoto($index)"
                     style="width: 64px; height: 64px" class="image-list-thumb"/>
                <br ng-if="($index+1)%3==0"/>
                </span>
                <button class="button icon ion-plus button-outline button-light"
                        style="width: 64px; height: 64px"
                        ng-click="addMorePhoto()"
                        ng-show="imgURI.length < 9">
                </button>
            </p>

            <div class="button-bar">
                <button class="button button-positive button-block" ng-click="publish(status)" style="font-size: 18pt">{{ 'social.publish' | translate }}</button>
                <button class="button button-positive button-outline button-block" ng-click="cancel()" style="font-size: 18pt">{{ 'cancel' | translate }}</button>
            </div>
        </form>
    </ion-content>
</ion-view>
